<div class="layout" [style.background-image]="'url(' + sectionTwo.imagen + ')'">
  <div class="layout__container">
    <div class="text__title_first">
      <quill-view-html [content]="sectionTwo.titulo"></quill-view-html>
    </div>
  </div>
</div>
<section class="section__one">
  <div class="section__one_container" *ngFor="let category of categories">
    <p-carousel 
    [value]="category.productos" 
    [numVisible]="4" 
    [numScroll]="1" 
    [responsiveOptions]="responsiveOptions">
        <ng-template let-product pTemplate="item">
            <div class="border-1 surface-border border-round m-2 p-3">
                <div class="mb-3">
                    <div class="relative mx-auto">
                        <img 
                            src="{{ product.imagen }}"
                            class="w-full border-round" />
                    </div>
                </div>
                <div class="mb-3 font-medium">
                  <quill-view-html [content]="product.nombre"></quill-view-html>
               
                </div>
                <div class="flex justify-content-between align-items-center">
                </div>
            </div>
        </ng-template>
  </p-carousel>
</div>
</section>
  <section class="section__two">
    <div class="section__two_container">
      
    </div>
  </section>
